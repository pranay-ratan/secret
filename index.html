<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFSS AGM Student Verifier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">SFSS Annual General Meeting</h1>
                <p class="text-gray-600">Student verification portal</p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="flex flex-col md:flex-row gap-4 w-full">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Student List (CSV)</label>
                            <div class="flex items-center gap-2">
                                <input type="file" id="csvUpload" accept=".csv" class="hidden">
                                <label for="csvUpload" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md flex items-center gap-2 transition-colors">
                                    <i data-feather="upload"></i>
                                    <span>Choose File</span>
                                </label>
                                <span id="fileName" class="text-sm text-gray-500">No file chosen</span>
                            </div>
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Quick ID Scan</label>
                            <div class="relative">
                                <input type="text" id="idScanner" placeholder="Scan student ID or enter manually..." 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    autocomplete="off">
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 space-x-1">
                                    <button id="cameraScanBtn" class="text-blue-500 hover:text-blue-700">
                                        <i data-feather="camera" class="w-5 h-5"></i>
                                    </button>
                                    <i data-feather="maximize-2" class="w-5 h-5 text-gray-400"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Camera Modal -->
                        <div id="cameraModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center">
                            <div class="bg-white rounded-lg p-4 max-w-md w-full">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-lg font-medium">Scan Student ID</h3>
                                    <button id="closeCameraBtn" class="text-gray-500 hover:text-gray-700">
                                        <i data-feather="x" class="w-5 h-5"></i>
                                    </button>
                                </div>
                                <div class="mb-4">
                                <div class="relative">
                                    <video id="cameraFeed" autoplay playsinline class="w-full rounded-md bg-black"></video>
                                    <div class="scan-overlay">
                                        <div class="scan-line"></div>
                                    </div>
                                </div>
</div>
                                <button id="captureBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md flex items-center justify-center gap-2">
                                    <i data-feather="camera"></i>
                                    Capture
                                </button>
                                <canvas id="cameraCanvas" class="hidden"></canvas>
                            </div>
                        </div>
<div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Search Students</label>
                            <div class="relative">
                                <input type="text" id="studentSearch" placeholder="Search by name..." 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <div id="searchResults" class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg hidden max-h-60 overflow-y-auto">
                                    <!-- Search results will appear here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-purple-50 border border-purple-200 rounded-md p-4 mb-6">
                    <h2 class="text-lg font-semibold text-purple-800 mb-2">Zoom Integration</h2>
                    <p class="text-sm text-purple-600 mb-2">Paste Zoom participant names (one per line) or IDs (comma-separated) to add to attendance.</p>
                    <textarea id="zoomParticipants" placeholder="Participant Name 1&#10;Participant Name 2&#10;Or: 12345678,87654321,..." class="w-full h-24 px-3 py-2 border border-purple-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500 mb-2"></textarea>
                    <button id="addZoomParticipantsBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md flex items-center gap-2">
                        <i data-feather="users"></i>
                        Add Zoom Participants
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="bg-green-50 border border-green-200 rounded-md p-4">
                        <h2 class="text-lg font-semibold text-green-800 mb-3">Bulk Check-In</h2>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-green-700 mb-1">Student IDs (comma-separated)</label>
                                <input type="text" id="bulkCheckInIds" placeholder="e.g., 12345678,87654321,11223344" class="w-full px-3 py-2 border border-green-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-green-700 mb-1">Names (comma-separated)</label>
                                <input type="text" id="bulkCheckInNames" placeholder="e.g., John Doe,Jane Smith,Bob Wilson" class="w-full px-3 py-2 border border-green-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <button id="bulkCheckInBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md flex items-center justify-center gap-2">
                                <i data-feather="user-plus"></i>
                                Bulk Check-In
                            </button>
                        </div>
                    </div>

                    <div class="bg-red-50 border border-red-200 rounded-md p-4">
                        <h2 class="text-lg font-semibold text-red-800 mb-3">Bulk Check-Out</h2>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-red-700 mb-1">Student IDs (comma-separated)</label>
                                <input type="text" id="bulkCheckOutIds" placeholder="e.g., 12345678,87654321,11223344" class="w-full px-3 py-2 border border-red-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-red-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-red-700 mb-1">Names (comma-separated)</label>
                                <input type="text" id="bulkCheckOutNames" placeholder="e.g., John Doe,Jane Smith,Bob Wilson" class="w-full px-3 py-2 border border-red-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-red-500">
                            </div>
                            <button id="bulkCheckOutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md flex items-center justify-center gap-2">
                                <i data-feather="user-minus"></i>
                                Bulk Check-Out
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-blue-50 border border-blue-200 rounded-md p-4 mb-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-semibold text-blue-800">Quorum Status</h2>
                        <div class="text-2xl font-bold text-blue-600"><span id="quorumCount">0</span> students checked in</div>
                    </div>
                    <div class="w-full bg-blue-200 rounded-full h-4 mt-2">
                        <div id="quorumProgress" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button id="exportCSVBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md flex items-center gap-2">
                            <i data-feather="download"></i>
                            Export Attendance CSV
                        </button>
                    </div>
                </div>

                <div id="verifiedStudents" class="space-y-4">
                    <!-- Verified students will appear here -->
                    <div class="text-center text-gray-500 py-8">
                        <i data-feather="users" class="w-12 h-12 mx-auto text-gray-300"></i>
                        <p>No students verified yet</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/notification.js"></script>
    <script src="script.js"></script>
<script>feather.replace();</script>
</body>
</html>
